    <style>
      body {
        overflow: hidden;
      }
      #app {
        min-width: 470px;
      }
      #loading_wrapper-outer {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 99999;
        transition: all .2s;
      }
      .loading_wrapper {
        position: relative;
        height: 100vh;
        width: 100vw;
        background-color: #08050c;
      }
      #loading-outline {
        animation: rotate 2s linear infinite;
        position: absolute;
        left: calc(50% - 72.5px);
        top: calc(50% - 72.5px);
      }
      #loading-center {
        animation: rotate-diff 3s linear infinite;
        position: absolute;
        left: calc(50% - 72.5px);
        top: calc(50% - 72.5px);
      }
      @keyframes rotate {
        100% {
          transform: rotate(360deg);
        }
      }
      @keyframes rotate-diff {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(-360deg);
        }
      }
    </style>
